<h1 mat-dialog-title>Are you sure you want to save these changes?</h1>

<mat-dialog-content>
  <p>If yes, your will lose your current progress and will start the current game over.</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-stroked-button color="primary" mat-dialog-close cdkFocusInitial>No</button>
  <button type="button" mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
